{% extends "encyclopedia/layout.html" %}

{% block title %}
	Edit Encyclopedia Entry
{% endblock %}

{% block body %}
    <h1>Edit Encyclopedia Entry</h1>
    <form action="{% url 'edit-entry-view' title %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        	<div>{{ field.label_tag }} <br> {{ field }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
    </form>
{% endblock %}
