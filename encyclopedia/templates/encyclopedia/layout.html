{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <!-- Font Awesome CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form class="form-inline my-2 my-lg-0" action="{% url 'search-results-view' %}" method="GET">
                    <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search Encyclopedia">
                    <button type="submit" class="btn btn-primary my-2 my-sm-0"><i class="fa fa-search"></i></button>
                </form>
                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'create-entry-view' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'random-entry-view' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                <div class="container">
                    {% if messages %}
                    <ul class="alert">
                        {% for message in messages %}
                        <li {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
