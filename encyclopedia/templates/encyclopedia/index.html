{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
                <a href="{% url 'entry-view' entry %}"><li>{{ entry }}</li>
        {% empty %}
                <h3>No entries to display.</h3>
        {% endfor %}
    </ul>

{% endblock %}
