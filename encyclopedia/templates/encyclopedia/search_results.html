{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
    	{% for result in results %}
		<a href="{% url 'entry-view' result %}"><li>{{ result }}</li>
	{% empty %}
		<h4> Your quest has yilded no results </h4>
	{% endfor %}
    </ul>

{% endblock %}
